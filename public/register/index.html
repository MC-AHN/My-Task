<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/register/style-light.css">
</head>
<body>
    <div class="container">
        <h1>Register New Account</h1>
        <div id="message"></div>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Have an Account? <a href="/login/">Login Here!</a></p>
    </div>
    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            messageDiv.textContent = '';
            messageDiv.style.color = 'red';

            try {
                const response = await fetch('/api/register', {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.style.color = 'green';
                    messageDiv.innerHTML = `Register successfully, please <a href='/login/'>Login</a>`
                    form.reset();
                } else {
                    messageDiv.textContent = result.message || 'Registration failed'
                }
            } catch (error) {
                messageDiv.textContent = 'Error, Try again';
            }
        })
    </script>
</body>
</html>
