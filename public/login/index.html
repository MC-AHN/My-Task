<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/style-light.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="messageDiv"></div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account yet? <a href="/register/">Registration in here</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('messageDiv');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            messageDiv.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })
                
                if(!response.ok) {
                    const errorText = await response.text();

                    messageDiv.textContent = `Login failed: Server return status ${response.status}, message: ${errorText.substring(0, 50)}...`;

                    return;
                }

                const result = await response.json()

                if (result.success) {
                    window.location.href = '/todos/';
                } else {
                    messageDiv.textContent = result.message || 'Login failed';
                }
            } catch (error) {
                console.error(`Network or Parsing Error:`, error);
                messageDiv.textContent = 'Connection or data parsing Error, Please try again.';
            }
        })
    </script>
</body>
</html>
