<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hello, <span id="username"></span>!</h1>
        <a href="/logout/">Logout</a>
        </header>

        <main>
            <h2>Your Todos</h2>
            <form id="addTodoForm">
                <input type="text" id="noteInput" placeholder="What needs to be done?" required>
                <button type="submit">Add</button>
            </form>
            <ul id="todoList"></ul>
        </main>
    </div>

    <script>
        const usernameSpan = document.getElementById('username');
        const addTodoForm = document.getElementById('addTodoForm');
        const noteInput = document.getElementById('noteInput');
        const todoList = document.getElementById('todoList');

        // check login
        (async () => {
            try {
                const response = await fetch('/api/me');
                if (!response.ok) {
                    window.location.href = '/login/';
                    return;
                }
                const { success, data } = await response.json();
                if (success) {
                    usernameSpan.textContent = data.username;
                    fetchTodos();
                } else {
                    window.location.href = '/login/';
                }
            } catch (error) {
                window.location.href = '/login/';
            }
        })();
        
        // get and sbow todos
        const fetchTodos = async () => {
            try {
                const response = await fetch('/api/todos');
                const { success, data } = await response.json();
                if (success) {
                    todoList.innerHTML = '';
                    data.forEach((todo) => {
                        const li = document.createElement('li');
                        li.innerHTML = `<input type="checkbox" id='check${todo.id}' /><span id="span${todo.id}">${todo.note}</span>`
                        todoList.appendChild(li);
                        document.getElementById(`check${todo.id}`).addEventListener("change", async function() {
                            const newStatus = this.checked ? "completed": "pending";
                            const text = document.getElementById(`span${todo.id}`)
                            try {
                                const response = await fetch(`/api/todos/${todo.id}/status`, {
                                    method: "PUT",
                                    headers: { "Content-Type": 'application/json'},
                                    credentials: 'include',
                                    body: JSON.stringify({ "status": newStatus })
                                }) 
                                if (response.ok) {
                                    text.style.textDecoration = newStatus ==="completed" ? 'line-through': 'none'
                                } else {
                                    console.log('Error', response.status);
                                    this.checked = !this.checked;
                                }
                            } catch (error) {
                                this.checked = !this.checked;
                                console.error("Error, message", error);
                            }
                        })
                    });
                }
            } catch (error) {
                console.error('Failed get todos', error)
            }
        }

        // add todo
        addTodoForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            const note = noteInput.value;
            if (!note) return;

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ note }),
                })
                const { success } = await response.json();
                if (success) {
                    noteInput.value = '';
                    fetchTodos();
                }
            } catch (error) {
                console.error('Failed add todo', error);
            }
        })
    </script>
</body>
</html>
